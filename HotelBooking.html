 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        .form-buttons input[type="reset"] {
            background-color: #f44336;
        }

        .form-buttons input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Hyderabad Hotel Booking</h1>
    </div>

    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="Heritage.html">Heritage</a>
        <a href="HotelBooking.html">Hotel Booking</a>
        <a href="Gallery.html">Gallery</a>
    </div>

    <div class="form-container">
        <h1>Book Your Stay</h1>
        <form action="action.php">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>

            <label>Select Your Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female

            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact" placeholder="Enter Your Contact Number" required>

            <label for="arrival-date">Date of Arrival:</label>
            <input type="date" id="arrival-date" name="arrival-date" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" placeholder="Number of Days" required>

            <div class="form-buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
